<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false;" embedded renderer="logarithmicDepthBuffer: true;" loading-screen="enabled: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

    <a-marker type="pattern" preset="custom" url="assets/pattern-pink.patt">
      <a-image src="assets/pray.png" scale="1 1 1" class="clickable" rotation="-90 45 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-green.patt">
      <a-image src="assets/stop.png" scale="1 1 1" class="clickable" rotation="-90 45 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-blue.patt">
      <a-image src="assets/thumb.png" scale="1 1 1" class="clickable" rotation="-90 -45 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-brown.patt">
      <a-image src="assets/wave.png" scale="1 1 1" class="clickable" rotation="-90 180 0" gesture-handler></a-image>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
