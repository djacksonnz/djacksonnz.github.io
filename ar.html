<!doctype html>
<html>

<head>
 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <button style="position: absolute; top: 0; left: 0; width: 100px; height: 30px; z-index: 1;" id="quit">QUIT</button>
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

    <a-marker type="pattern" preset="custom" url="assets/pattern-fucking pink image.patt">
      <a-image src="assets/pray.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-fucking green image.patt">
      <a-image src="assets/stop.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-fucking blue image.patt">
      <a-image src="assets/thumb.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>

    <a-marker type="pattern" preset="custom" url="assets/pattern-fucking yellow image.patt">
      <a-image src="assets/wave.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(() => {
    $('#quit').click(() => {
      location.replace('index.html')
    });
  });
</script>

</html>
